<!-- app.component.html -->
<div class="clock-container">
  <div class="clock">
    <div class="hand hour" [style.transform]="hourHandTransform"></div>
    <div class="hand minute" [style.transform]="minuteHandTransform"></div>
    <div class="hand second" [style.transform]="secondHandTransform"></div>
    <div class="center"></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
  </div>
</div>

<div class="digTime">Current Time: {{ now.getHours() }} hours, {{ now.getMinutes() }} minutes, {{ now.getSeconds() }} seconds</div>

<div class="alarm-setup">
  <label for="alarm-time">Set Alarm Time (HH:MM):</label>
  <input id="alarm-time" type="time" [(ngModel)]="alarmTime">
  
  <label for="alarm-message">Alarm Message:</label>
  <input id="alarm-message" type="text" [(ngModel)]="alarmMessage">
  
  <button (click)="setAlarm()">Set Alarm</button>
</div>
